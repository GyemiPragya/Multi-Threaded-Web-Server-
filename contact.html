<!DOCTYPE html>
<html>
<head>
    <title>Contact Developer</title>
    <style>
        body { background:#eef; font-family: Trebuchet MS, sans-serif; margin: 30px;}
        h1 { color: #116466; }
        .contact-box {
            background:#fff; border-radius:8px; box-shadow:0 2px 8px #aaa; padding: 20px; width:350px;
        }
        input, textarea { width:90%; margin-top:8px;}
        .icon { width:20px; vertical-align:middle; }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <div class="contact-box">
        <form>
            <label>
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" class="icon"/> Name:<br>
                <input type="text" placeholder="Your name" />
            </label><br>
            <label>
                <img src="https://img.icons8.com/material-sharp/24/000000/new-post.png" class="icon"/> Email:<br>
                <input type="email" placeholder="your@email.com" />
            </label><br>
            <label>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/speech-bubble.png" class="icon"/> Message:<br>
                <textarea placeholder="Type your message here"></textarea>
            </label><br>
            <button type="button" disabled>Send (demo only)</button>
        </form>
    </div>
    <hr>
    <p>Or email: <b>yourmail@domain.com</b></p>
    <a href="/">Home</a> | <a href="/about">About</a>
</body>
</html>
